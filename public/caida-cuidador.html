<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla de Caída</title>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="css/caida.css">
</head>
<body>
  <div class="container">
    <h1>Pantalla de Caída</h1>
    
    <div id="alertas-container">
      <div class="alerta alerta-caida">
        <strong>¡ALERTA!</strong>  Se ha detectado una posible caída. Verificando estado de la persona.
      </div>
    </div>

    <div class="accion-container">
      <button id="volver">Volver a la pantalla principal</button>
    </div>
  </div>

  <script src="/js/modules/caidas.js"></script>
  <script>
    const socket = io();
    const alertasContainer = document.getElementById('alertas-container');
    
    // Escuchar alertas de caída
    socket.on('Caida', (data) => {
      alertasContainer.innerHTML = `
        <div class="alerta alerta-caida">
          <strong>¡ALERTA!</strong> ${data.mensaje} (${new Date(data.timestamp).toLocaleTimeString()})
        </div>
        `;
    });
    
    // Escuchar resoluciones de caída
    socket.on('CaidaResuelta', (data) => {
      alertasContainer.innerHTML += `
        <div class="alerta alerta-resuelta">
          <strong>Resuelto:</strong> ${data.mensaje} (${new Date(data.timestamp).toLocaleTimeString()})
        </div>
      `;
    });
    
    socket.on('PedirAyuda', (data) => {
      alertasContainer.innerHTML += `
        <div class="alerta alerta-ayuda">
          <strong>¡ATENCIÓN!:</strong> ${'La persona ha solicitado ayuda.'} (${new Date(data.timestamp).toLocaleTimeString()})
        </div>
      `;
    });

    // Configurar el botón de volver
    document.getElementById('volver').addEventListener('click', () => {
      window.location.href = '/cuidador.html';
    });
  </script>
</body>
</html>
